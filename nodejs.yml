kind: Deployment
apiVersion: apps/v1
metadata:
  name: employeedeploy
spec:
  replicas: 2
  minReadySeconds: 10 # wait for 45 sec before going to deploy next pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  
      maxSurge: 1        # max number of pods to run for the deployment
  selector:
    matchLabels:
      lname: employee1
  template:
    metadata:
      name: employeepod
      labels:
        lname: employee1
    spec:
      containers:
       - name: employeecontainer
         image: devopsedu/employee
         env:
         - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
           value: user  
         - name: ME_CONFIG_MONGODB_ADMINPASSWORD  
           value: user_pass  
         - name: ME_CONFIG_MONGODB_SERVER  
           valueFrom:  
            configMapKeyRef:
              name: mongodb-configmap   
                value: database_url 
          
        
   
         
    
---
kind: Service
apiVersion: v1
metadata:
   name: employeeservice
spec:
  type: LoadBalancer
  ports:
    - port: 8888
      targetPort: 8888
  selector: 
    lname: employee1
